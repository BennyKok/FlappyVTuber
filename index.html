<script>
    window.addEventListener('load', () => {
        console.log('hi');
        hardMode();
    })
    window.addEventListener('message', (e) => {
        var eventName = e.data[0];
        var data = e.data[1];

        switch (eventName) {
            case 'onAverageHeadMovement':
                onParameterResponse({ data: { value: data } })
                // log(data)
                break;
            case 'continue':
                console.log('continue!!');
                gameEngine.spaceDown = true
                break;
            case 'restart':
                console.log('restart!!');
                gameEngine.restart()
                break;
        }
    })
